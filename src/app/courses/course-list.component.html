<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Duration</th>
    <th>Code</th>
    <th>ReleaseDate</th>
    <th>Rating</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.imageUrl }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.duration }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>{{ course.rating }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
